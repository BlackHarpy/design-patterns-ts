<style>
    #main {
        width: 100%;
        height: 100%;

    }

    #upper-section {
        height: 50%;
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    #lower-section {

        display: flex;
        justify-content: space-around;
    }


    #builder, #visitor, #facade, #memento, #mediator {

        width: 300px;
        overflow-x: hidden;
        overflow-y: auto;
    }
</style>
